name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      - name: Prepare EC2 for deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            #!/bin/bash
            echo "=== Cleaning up old files to free space ==="
            # 불필요한 임시파일 삭제
            rm -rf /home/ubuntu/kspot/build
            rm -rf /home/ubuntu/kspot/*.jar
            # 캐시 및 로그 공간 확보
            sudo rm -rf /var/tmp/*
            sudo journalctl --vacuum-size=100M
            # kspot 디렉토리 생성/권한 설정
            mkdir -p /home/ubuntu/kspot
            chown ubuntu:ubuntu /home/ubuntu/kspot
            chmod 755 /home/ubuntu/kspot

      - name: Upload jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "./build/libs/KSPOT-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/kspot/KSPOT-0.0.1-SNAPSHOT.jar"

      - name: Rename jar on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/kspot
            # 기존 app.jar가 파일이든 디렉터리든 삭제
            if [ -e app.jar ]; then
              rm -rf app.jar
            fi
            # jar 파일을 app.jar로 복사
            cp KSPOT-0.0.1-SNAPSHOT.jar app.jar

      - name: Restart service on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart kspot
            sudo systemctl status kspot --no-pager
